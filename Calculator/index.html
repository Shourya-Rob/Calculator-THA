<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <h2>Simple Calculator</h2>
    <input type="number" class="num1" placeholder="Enter 1st number "><br>
    <input type="number" class="num2" placeholder="Enter 2nd number "><br>
    <button type="button" onclick="fun('add')" class="btn btn-outline-dark">Add</button>
    <button type="button" onclick="fun('subtract')" class="btn btn-outline-dark">Subtract</button>
    <button type="button" onclick="fun('multiply')" class="btn btn-outline-dark">Multiply</button>
    <button type="button" onclick="fun('divide')" class="btn btn-outline-dark">Divide</button><br>
    Your answer is : <span id="an"></span>
    <script src="index.js"></script>
  </body>
</html>
